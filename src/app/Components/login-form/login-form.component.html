<!-- montamos el login form haciendo uso del componente material  -->

<mat-card>
  <!-- cabecera de la tarjeta -->
  <mat-card-header>
    <mat-card>
      <mat-card-title>LOGIN</mat-card-title>
      <mat-card-subtitle>Accede a tu cuenta</mat-card-subtitle>
    </mat-card>
  </mat-card-header>
  <!-- contenido -->

  <mat-card-content>
    <!-- Formulario de login -->
        <form [formGroup]="loginForm" (submit)="submitLogin()">
            <mat-form-field>
                <!-- * email -->
                <input matInput type="text" placeholder="email" formControlName="email">
                <mat-error *ngIf="email?.errors?.['required'] && email?.touched">
                    El campo es obligatorio
                </mat-error>
                <mat-error *ngIf="email?.errors?.['email'] && email?.touched">
                    El formato email no es correcto
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <!-- * passwor -->
                <input matInput type="text" placeholder="Password" formControlName="password">
                <mat-error *ngIf="password?.errors?.['required'] && password?.touched">
                    El campo es obligatorio
                </mat-error>
                <!-- *BOTON PARA HACER SUBMIT DEL FORMULARIO -->
                <!-- *desabilitado si el formulario es invalido --> 
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid"> LOGIN</button>
        </form>
  </mat-card-content>
</mat-card>
